<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窩踐 註冊</title>
    <style>
        body{
            font-size:16px;
            font-family:"Noto Sans TC", "微軟正黑體", "新細明體", arial, sans-serif;
            color:#3f3a3a;line-height:2.5em;
        }
        textarea{
            width:400px;height:100px;padding:5px;
        }
        input{
            width:300px;padding:5px;
        }
    </style>
</head>
<body>
    <form method="post" action="/api/1.0/user/signup">
        暱稱 <input type="text" name="name" /><br/>
		信箱 <input type="text" name="email" /><br/>
	    密碼 <input type="password" name="password" /><br/>
		註冊身分 <select name="role">
			<option value="2">提供換宿單位</option>
			<option value="3">小幫手</option>
		</select><br/>
        <input type="submit" value="註冊" />
    </form>
</body>
</html>
